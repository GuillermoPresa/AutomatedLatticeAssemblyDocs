<!DOCTYPE html>
<html>
  <head>
    <title>yes.yes</title>
    <style>
      body {
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 100px;
        font-weight: bold;
        text-align: center;
      }
      
      .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
      
      #background-text {
        color: #fff;
        text-shadow: 2px 2px #000;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="background-text">Guille</div>
    <button class="button" onclick="changeColor()">Yes</button>
    <button class="button" onclick="changeColor()">Yes</button>

  <script>
    function changeColor() {
      var text = document.getElementById("background-text");
      var letters = '0123456789ABCDEF';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      text.style.color = color;
    }
  </script>
  </body>
</html>
